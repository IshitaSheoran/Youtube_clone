<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="next_page.css">
        <script src="./next_page.js" defer></script>       
        
        <!-- Google Tag Manager -->
        <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-PPS56DM');</script>
        <!-- End Google Tag Manager -->
        
    </head>
    <body>
        
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PPS56DM"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
        <!-- End Google Tag Manager (noscript) -->

        <header class="header"> <!--Header-->
            <div class="left-header">
                <img class="hamburger" src="youtube logos/hamburger-menu.svg">
                <a href = "/Youtube_clone">
                    <img class="youtube-logo" src="youtube logos/youtube-logo.svg">
                </a>
            </div>
            <div class="middle-header">
                <input class="search" type="text" placeholder="Search">
                <button class="search-icon">
                    <img class="search-icon-logo" src="youtube logos/search.svg">
                    <div class="tooltip">Search</div>
                </button>
                <button class="voice-search">
                    <img class="voice-search-logo" src="youtube logos/voice-search-icon.svg">
                    <div class="tooltip">Search using voice</div>
                </button>                
            </div>
            <div class="right-header">
                <button class="icons">
                    <img class="upload" src="youtube logos/upload.svg">
                    <div class="tooltip">Upload</div>
                </button>
                <button class="icons">
                    <img class="youtube-apps" src="youtube logos/youtube-apps.svg">
                    <div class="tooltip">Apps</div> 
                </button>
                <div class="notification-container">
                    <button class="icons">
                        <img class="notification" src="youtube logos/notifications.svg">
                        <div class="tooltip">Notifications</div>
                    </button>
                    <div class="notification-count">3</div>
                </div>                
                <button class="icons">
                    <img class="my-channel" src="youtube logos/my-channel.jpeg">
                    <div class="tooltip_left">My Channel</div>
                </button>
            </div>
        </header>

        <div class="row">
            <div id="iframeChange" style="margin-right: 30px;" class="column"> <!--main Video-->
                               
            </div> 
    
            <div id="side-vid-list" class="column"> <!--side list-->                   

            </div>
        </div>
        

    </body>
</html>
